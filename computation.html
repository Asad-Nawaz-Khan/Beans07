<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet vue.js depot</title>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body> 
    <div id="app"> 
        <p>area is equal to : {{ area }}</p> <!--This function is returning value so we call it in the mustache,and this can be used to run function -->
        <p>
            <button v-on:click="length +=1 ">Add Lenght </button>
            <button v-on:click="width +=1">Add Width</button>
        </p>
    </div>
    <script type="text/javascript">
        var app =  new Vue({
            el : '#app',
            data:{
                length:5, // existing data 
                width:3
            },
            computed:{  // this used when u already have existing data and u need a result like calculation of tow values u already have 
                area: function(){
                    return this.width * this.length;
                }
            },
            });
          
         
    </script>
    
</body>


</html>
